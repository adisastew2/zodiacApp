<!DOCTYPE html>
<html>
<head>
	<title>Zodiac App</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<form class="form-inline">
  		<div class="form-group">
    		<label for="month">Birth Month</label>
    		<input type="text" class="form-control" id="month" placeholder="ex: July">
  		</div>
  		<div class="form-group">
    		<label for="day">Day</label>
    			<input type="text" class="form-control" id="day" placeholder="ex: 20">
  		</div>
  		<button type="button" onclick="getInfo()" class="btn btn-primary btn-lg">Check Sign</button>
	</form>

	<script src="js/jquery-1.12.1.min.js"></script> 
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
